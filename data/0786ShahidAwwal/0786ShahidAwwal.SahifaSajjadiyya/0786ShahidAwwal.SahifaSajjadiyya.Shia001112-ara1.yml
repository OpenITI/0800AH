90#VERS#COMMENT##: Edition: Ṣaḥīfeh-ye kāmileh-ye sajjādiyyeh, bi-
    khaṭṭ-e ʿAbd al-Raḥīm Afshārī Zanjānī, tarjameh-ye ʿAlī-Naqī Fayḍ al-
    Islām Iṣfahānī,  Daftar-e instishārāt-e islāmī wābisteh bi-jāmiʿeh-ye
    mudarrisīn-e ḥawzeh-ye ʿilmiyyeh, Qumm, 1374. This version seems to be
    calligraphed by ʿAbd al-Raḥīm Afshārī Zanjānī
    (http://mtif.org/person/44220/عبدالرحیم-افشاری-زنجانی). This specific
    edition has not been found online, but the text seems to be in good
    condition, and no pages are missing. The annotator has added structural
    markup for the duʿāt in the text; the heading titles used in the
    introduction have been added between square brackets in the text.
